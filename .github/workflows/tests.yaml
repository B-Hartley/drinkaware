name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant pytest pytest-asyncio pytest-homeassistant-custom-component pytest-cov
          
      - name: Set up test environment
        run: |
          # Create the destination directory
          mkdir -p custom_components/drinkaware
          # Find and list all Python files
          find . -type f -name "*.py" | grep -v "tests/"
          # Copy all .py files to custom_components/drinkaware
          # Recursively copy the entire directory content
          if [ -d "./drinkaware" ]; then
            cp -r ./drinkaware/* custom_components/drinkaware/
          else
            # Try with main directory
            cp -r ./* custom_components/drinkaware/
          fi
          # List directories to verify setup
          ls -la
          ls -la custom_components/drinkaware/
          
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 custom_components/drinkaware --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 custom_components/drinkaware --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
          
      - name: Run tests
        run: |
          pytest -xvs --cov=custom_components.drinkaware --cov-report=xml tests/
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
